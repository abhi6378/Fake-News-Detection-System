{% extends "base.html" %}
{% block content %}

<h3 class="text-center mb-4">ðŸ§  Fake News Prediction Analytics</h3>

<div class="row justify-content-center">
  <div class="col-md-6 text-center">
    <canvas id="chart" width="400" height="300"></canvas>
  </div>
</div>

{% if wordcloud_exists %}
<div class="text-center mt-5">
  <h5>Most Frequent Words in News</h5>
  <img src="/wordcloud.png" alt="Word Cloud" class="mt-3 rounded shadow" style="max-width: 80%;">
</div>
{% endif %}

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
const ctx = document.getElementById('chart');
new Chart(ctx, {
  type: 'doughnut',
  data: {
    labels: ['Fake', 'Real'],
    datasets: [{
      data: [{{ fake }}, {{ real }}],
      backgroundColor: ['#ef4444', '#22c55e'],
      borderWidth: 2
    }]
  },
  options: {
    plugins: {
      legend: {
        position: 'bottom'
      },
      title: {
        display: true,
        text: 'Fake vs Real News Predictions',
        font: { size: 18 }
      }
    }
  }
});
</script>

{% endblock %}
